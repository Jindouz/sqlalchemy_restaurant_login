{% extends 'layout.html' %}

{% block content %}
    <h2>Add a new recipe</h2>
    <form method="POST" action="{{ url_for('add_recipe') }}">
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="ingredients">Ingredients:</label>
            <textarea class="form-control" id="ingredients" name="ingredients" required></textarea>
        </div>
        <div class="form-group">
            <label for="prep_time">Preparation Time:</label>
            <input type="text" class="form-control" id="prep_time" name="prep_time" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Recipe</button>
    </form>
    <br>
    <a href="{{ url_for('index') }}" class="btn btn-secondary">Back to Recipes</a>
{% endblock %}
